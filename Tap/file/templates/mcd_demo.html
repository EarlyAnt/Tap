<html>  
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
  </head>
  
  <body style="background-color: antiquewhite;font-size: 45px;">
    <center>
      麦当劳520优惠活动
      <p>
        <div class="fileBtn">
          拍照
          <input id="file" type="file" accept="image/*" capture="camera" style="font-size: 30px;"
          onchange="upload()" />
        </div>
        <br />
        <br />
        <input type="button" value="分享海报" style="font-size: 30px;" onclick="sharePoster()"
        />
        <br />
      </p>
      <p style="width: 100%;">
        <span id="lblTip">
          status bar
        </span>
      </p>
    </center>
  </body>

  <script>
    function upload() {
      //showTip("<><upload_1>start + + + + +");
      var formData = new FormData();
      var file = document.getElementById('file').files[0];
      formData.append('photo.jpg', file);
      //showTip("<><upload_2>file count: " + document.getElementById('file').files.length);
      var request = new XMLHttpRequest();
      request.open('POST', 'http://192.168.0.102:5000/upload');

      //获取上传进度
      request.upload.onprogress = function(event) {
        if (event.lengthComputable) {
          var percent = Math.floor(event.loaded / event.total * 100);
          //设置进度显示
          showTip("正在上传" + percent);
        }
      };

      //上传完成后的回调函数
      request.onload = function() {
        //showTip("<><upload_3>request status: " + request.status);
        if (request.status === 200) {
          showTip("上传成功，正在下载...");
          download("photo.jpg");
        } else {
          showTip("上传出错");
        }
      };

      request.send(formData);
    }

    function download(fileName) {
      var url = "http://192.168.0.102:5000/download/" + fileName;
      //showTip("<><download_1>url: " + url);
      var request = new XMLHttpRequest();
      request.open('GET', url, true);
      request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      request.responseType = "blob"; //返回类型blob
      request.onload = function() { //定义请求完成的处理函数
        //showTip("<><download_2>request.status: " + request.status);
        if (request.status == 200) {
          var img = document.createElement('img');
          img.onload = function(e) {
            window.URL.revokeObjectURL(img.src); // Clean up after yourself.
          };
          var blob = this.response;
          img.src = window.URL.createObjectURL(blob);
          img.style = "width: 100%";
          document.body.appendChild(img);

          showTip('下载成功');
        } else if (this.status === 504) {
          showTip('导出失败，请求超时');
        } else {
          showTip('导出失败');
        }
      };
      request.send();
    }

    function connectWebViewJavascriptBridge(callback) {
      if (window.WebViewJavascriptBridge) {
        callback(WebViewJavascriptBridge)
      } else {
        document.addEventListener('WebViewJavascriptBridgeReady',
        function() {
          callback(WebViewJavascriptBridge)
        },
        false);
      }
    }

    function sharePoster() {
      connectWebViewJavascriptBridge(function(bridge) {

        let params = {
          "title": "邀好友得优惠",
          "url": "http://192.168.0.102:5000/share.html",
          "imageUrl": "http://192.168.0.102:5000/share.png",
          "thumbUrl": "http://192.168.0.102:5000/share.png",
          "content": "被成功邀请1位好友注册，即可获得惊喜优惠产品",
          "channels": [{
            "channel": 0,
            "type": 2
          },
          {
            "channel": 1,
            "type": 2
          },
          {
            "channel": 2,
            "type": 2
          }]
        }
        bridge.callHandler("startShare", JSON.stringify(params),
        function(responseData) {
          //showTip(responseData);
        });
      })
      //showTip("sharePoster + + + + + ");
    }

    function showTip(text) {
      document.getElementById("lblTip").innerText = text;
    }
  </script>
  
  <style>
	.fileBtn {
	  position: relative;
	  display: inline - block;
	  background: #409EFF;
	  border: 1px solid#409EFF;
	  border - radius: 4px;
	  padding: 5px 12px;
	  overflow: hidden;
	  color: #fff;
	  text - decoration: none;
	  text - indent: 0;
	  line - height: 20px;
	  cursor: pointer;
	  width: 100px;
	}.fileBtn input {
	  position: absolute;
	  font - size: 100px;
	  right: 0;
	  top: 0;
	  opacity: 0;
	  cursor: pointer;
	}.fileBtn: hover {
	  background: #AADFFD;
	  border - color: #78C3F3;
	  color: #004974;
	  text - decoration: none;
	  cursor: pointer;
	}
  </style>
</html>
